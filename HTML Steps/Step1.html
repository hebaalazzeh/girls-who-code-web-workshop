<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Content Goes Here -->
    <script src="script.js"></script>
  </body>
</html>

<!--<!DOCTYPE html>: Declares the document type and version of HTML being used.
<html lang="en">: Defines the root element of the HTML document and specifies the language as English.
<head>: Contains metadata such as character encoding, viewport settings, and page title.
<meta charset="UTF-8" />: Sets the character encoding to UTF-8, which supports most characters from various languages.
<meta name="viewport" content="width=device-width, initial-scale=1.0" />: Sets the viewport properties for better responsiveness on different devices.
<title>My Portfolio</title>: Sets the title of the web page.
<link rel="stylesheet" href="styles.css" />: Links an external stylesheet for styling the HTML content.
<body>: Contains the visible content of the HTML document.
<script src="script.js"></script>: Links an external JavaScript file to provide interactivity to the webpage.# !->
